server.port=8811

# MULTIPART (MultipartProperties)
# Refer https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html


# 默认支持文件上传.
spring.servlet.multipart.enabled=true
# 支持文件写入磁盘.
spring.servlet.multipart.file-size-threshold=6MB
# 上传文件的临时目录
spring.servlet.multipart.location=/tmp/fileuploadbench/
# 最大支持文件大小
spring.servlet.multipart.max-file-size=5MB
# 最大支持请求大小
spring.servlet.multipart.max-request-size=6MB
